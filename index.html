<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="ohmyfood.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="logo">
        <img src="ohmyfood.png" alt="logo ohmyfood">
        </div>
    </header>
    <main>
        <article>
        <div class="localisation">
            <div class="localisation__txt">
                <p><i class="fa fa-map-marker" aria-hidden="true"></i> Paris,Belleville</p>
            </div>
        </div>
            <div class="discover">
                <h2>Book the menu you like</h2>
                <p>Discover the top-of-art restaurants we picked for you</p>
                <div class="discover__button">
                    <p class="discover__button--degrade">
                        <a href="#">Explore our restaurants</a> 
                    </p>
                </div>
            </div>
            <section>
                <h2>
                    How it works
                </h2>
                <div class="explore">
                  <div class="explore__button"><i class="fa fa-mobile" aria-hidden="true"></i><p>choose a restaurant</p></div>
                  <div class="explore__button"><i class="fa fa-list-ul" aria-hidden="true"></i><p>create your menu</p></div>
                  <div class="explore__button"><p>Go enjoy it at the restaurant</p></div>
                </div>
            </section>
        </article>
    </main>
    
</body>
</html>

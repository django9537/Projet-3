<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bastille.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Ohmyfood-The Full Palette</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa fa-arrow-left" aria-hidden="true"></i><img src="ohmyfood.png" alt="logo ohmyfood">
        </div>
    </header>
    <main>
        <section>
            <img class="restaurant__categorie--img" src="jay-wennington-N.jpg" alt="third-restaurant">
        </section>
        <section>
            <div class="menu">
                <div class="menu__title">
                <h2>The Full Palette</h2><i class="fa fa-heart-o fa-lg" aria-hidden="true"></i>
                </div>
                <div class="menu__carte">
                    <h4><span>ENTR</span>EES</h4>
                    <button class="menu__choice">
                    <p><span class="menu__choice--font">Escargot</span><br>with southern French Spices</p>
                    <p class="menu__choice--font">25€</p>
                </button>
                    <button class="menu__choice">
                        <p><span class="menu__choice--font">Duck Foie Gras</span><br>with black truffle shavings</p>
                        <p><span class="menu__choice--font">35€</span></p>
                    </button>
                    <button class="menu__choice">
                        <p><span class="menu__choice--font">Fried egg</span><br>...</p>
                        <p class="menu__choice--font">20€</p>
                    </button>
                </div>
                <div class="menu__carte">
                    <h4><span>MAIN</span> DISH</h4>
                    <button class="menu__choice">
                      <p><span class="menu__choice--font">Herb-Encrusted Steak</span><br>with delicately sliced and seasoned vegetables</p>
                      <p class="menu__choice--font">40€</p>
                    </button>
                    <button class="menu__choice">
                        <p><span class="menu__choice--font">Ox Tail Shepard's Pie</span><br>with black truffle and pureed parsnips</p>
                        <p class="menu__choice--font">35€</p>
                    </button>
                    <button class="menu__choice">
                        <p><span class="menu__choice--font">Filet of sole</span><br>with circus drssing</p>
                        <p class="menu__choice--font">44€</p>
                    </button>
                </div>
                <div class="menu__carte">
                    <h4><span>DESS</span>ERTS</h4>
                    <button class="menu__choice">
                        <p><span class="menu__choice--font">Paris-Brest</span><br>Revisited</p>
                        <p class="menu__choice--font">18€</p>
                    </button>
                    <button class="menu__choice">
                        <p><span class="menu__choice--font">Chocolate Macaroons</span><br>With vanilla ice cream</p>
                        <p class="menu__choice--font">22€</p>
                    </button>
                    <button class="menu__choice">
                        <p><span class="menu__choice--font">Chocolate Mousse</span><br>with spices and black truffle</p>
                        <p class="menu__choice--font">23€</p>
                    </button>
                </div>
                <button class="menu__button">
                    <a href="#">Order</a> 
                </button>
            </div>
        </section>
        <footer>
            <div class="contact">
                <h5>ohmyfood</h5>
                <ul>
                    <li><i class="fa fa-cutlery" aria-hidden="true"></i> Suggest a restaurant</li>
                    <li>Become a patner</li>
                    <li>Legal</li>
                    <li>Contact</li>
                </ul>
            </div>
        </footer>
    </main>
</body>
</html>
